<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{appName}} | {{appDescription}}</title>
<!--SEO-->
<meta name="keywords" content="fullstack,framework,restful,websockets,mongodb,angularjs,stylus,gulp,node.js">
<meta name="description" content="{{appDescription}}">
<meta property="og:title" content="{{appName}}">
<meta property="og:description" content="{{appDescription}}">
<meta property="og:type" content="website">
<meta property="og:url" content="{{configs.app.url}}">
<meta property="og:image" content="{{configs.app.url}}/assets/img/logo.png">
<meta property="og:site_name" content="{{appName}}">
<meta property="fb:app_id" content="">
<meta property="fb:admins" content="">
<meta content="@" name="twitter:site" />
<meta content="summary" name="twitter:card" />
<meta content="{{appName}}" name="twitter:title" />
<meta content="{{appDescription}}" name="twitter:description" />
<meta content="{{configs.app.url}}/assets/img/logo.png" name="twitter:image:src" />
<!--ASSETS-->
<link href="/assets/img/favicon.png" rel="shortcut icon" type="image/x-icon">
<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.3.0/pure-min.css">
<link rel="stylesheet" href="/assets/css/style.css" type="text/css" />
<link rel="stylesheet" href="/assets/prism/prism.css" type="text/css" />
